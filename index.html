<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TripTrack - Smart Trip Expense Manager</title>
    <meta name="description"
        content="Track your trip expenses, manage group spending, and get AI-powered travel insights.">
    <meta name="theme-color" content="#667eea">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="splash-screen" class="splash-screen">
        <div class="splash-content">
            <div class="splash-logo"><i class="fas fa-plane-departure"></i></div>
            <h1>TripTrack</h1>
            <p>Smart Trip Expense Manager</p>
            <div class="splash-loader"></div>
        </div>
    </div>

    <div id="app" class="app-container hidden">
        <header class="app-header glass-card">
            <div class="header-left">
                <button id="menu-toggle" class="icon-btn"><i class="fas fa-bars"></i></button>
                <div class="logo"><i class="fas fa-plane-departure"></i><span>TripTrack</span></div>
            </div>
            <div class="header-right">
                <button id="theme-toggle" class="icon-btn"><i class="fas fa-moon"></i></button>
                <button id="sync-btn" class="icon-btn"><i class="fas fa-sync-alt"></i></button>
            </div>
        </header>

        <nav id="side-nav" class="side-nav glass-card">
            <div class="nav-header">
                <div class="nav-logo"><i class="fas fa-plane-departure"></i><span>TripTrack</span></div>
                <button id="nav-close" class="icon-btn"><i class="fas fa-times"></i></button>
            </div>
            <ul class="nav-menu">
                <li class="nav-item active" data-page="dashboard"><i class="fas fa-home"></i><span>Dashboard</span></li>
                <li class="nav-item" data-page="trips"><i class="fas fa-suitcase-rolling"></i><span>My Trips</span></li>
                <li class="nav-item" data-page="expenses"><i class="fas fa-receipt"></i><span>Expenses</span></li>
                <li class="nav-item" data-page="itinerary"><i class="fas fa-route"></i><span>Itinerary</span></li>
                <li class="nav-item" data-page="analytics"><i class="fas fa-chart-pie"></i><span>Analytics</span></li>
                <li class="nav-item" data-page="ai-assistant"><i class="fas fa-robot"></i><span>AI Assistant</span></li>
                <li class="nav-item" data-page="settings"><i class="fas fa-cog"></i><span>Settings</span></li>
            </ul>
        </nav>

        <div id="nav-overlay" class="nav-overlay"></div>

        <main class="main-content" id="main-content"></main>

        <nav class="bottom-nav glass-card">
            <button class="bottom-nav-item active" data-page="dashboard"><i
                    class="fas fa-home"></i><span>Home</span></button>
            <button class="bottom-nav-item" data-page="trips"><i
                    class="fas fa-suitcase-rolling"></i><span>Trips</span></button>
            <button class="bottom-nav-item" data-page="expenses"><i
                    class="fas fa-receipt"></i><span>Expenses</span></button>
            <button class="bottom-nav-item" data-page="analytics"><i
                    class="fas fa-chart-pie"></i><span>Analytics</span></button>
            <button class="bottom-nav-item" data-page="ai-assistant"><i
                    class="fas fa-robot"></i><span>AI</span></button>
        </nav>
    </div>

    <div id="modal-container"></div>
    <div id="toast-container" class="toast-container"></div>

    <script src="app.js"></script>
    <script src="modules.js"></script>
</body>

</html>
